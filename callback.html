<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugging OAuth</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0e1129;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .debug-container {
      background-color: #1a203c;
      border-radius: 10px;
      padding: 20px;
      max-width: 800px;
      width: 100%;
    }
    h1 {
      color: #4eff8a;
    }
    pre {
      background-color: #0c1024;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="debug-container">
    <h1>OAuth Debug</h1>
    <div id="debug-info"></div>
    
    <script>
      function displayDebugInfo() {
        const debugDiv = document.getElementById('debug-info');
        const urlParams = new URLSearchParams(window.location.search);
        
        let output = '<h2>URL Parameters:</h2><pre>';
        for(const [key, value] of urlParams.entries()) {
          output += `${key}: ${value}\n`;
        }
        output += '</pre>';
        
        // Check if we have an authorization code
        const code = urlParams.get('code');
        if (code) {
          output += `<p>Found authorization code: ${code}</p>`;
          output += `<p>Next step would be to send this code to the API endpoint.</p>`;
        } else {
          output += `<p>No authorization code found in URL.</p>`;
        }

        debugDiv.innerHTML = output;
      }
      
      // Run when page loads
      window.onload = displayDebugInfo;
    </script>
  </div>
</body>
</html>
