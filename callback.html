<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating...</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0e1129;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #1a203c;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #4eff8a;
      margin-bottom: 20px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #4eff8a;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .message {
      margin: 20px 0;
    }
    .error {
      color: #ff424d;
      margin: 20px 0;
      padding: 10px;
      background-color: rgba(255, 66, 77, 0.1);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Authenticating with Patreon</h1>
    <div class="spinner"></div>
    <p class="message">Please wait while we verify your membership.</p>
    <div id="status"></div>
  </div>
  
  <script>
    async function processAuthentication() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const statusDiv = document.getElementById('status');
      
      if (!code) {
        statusDiv.innerHTML = '<div class="error">No authorization code found. Please try logging in again.</div>';
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
        return;
      }
      
      try {
        // Send code to your API endpoint
        const response = await fetch('/api/auth/callback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ code })
        });
        
        const data = await response.json();
        
        if (response.ok && data.authenticated) {
          statusDiv.innerHTML = '<p class="message">Authentication successful! Redirecting...</p>';
          // Redirect to dashboard on success
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);
        } else {
          // Authentication failed
          const errorMessage = data.error || 'Authentication failed';
          statusDiv.innerHTML = `<div class="error">${errorMessage}. Redirecting to login...</div>`;
          setTimeout(() => {
            window.location.href = '/?error=auth_failed';
          }, 3000);
        }
      } catch (error) {
        console.error('Error during authentication:', error);
        statusDiv.innerHTML = '<div class="error">Server error during authentication. Please try again later.</div>';
        setTimeout(() => {
          window.location.href = '/?error=server_error';
        }, 3000);
      }
    }
    
    // Run when page loads
    window.onload = processAuthentication;
  </script>
</body>
</html>
