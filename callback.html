<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating with Patreon</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0e1129;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .debug-container {
      background-color: #1a203c;
      border-radius: 10px;
      padding: 20px;
      max-width: 800px;
      width: 100%;
    }
    h1 {
      color: #4eff8a;
      text-align: center;
    }
    pre {
      background-color: #0c1024;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
      white-space: pre-wrap;
      margin-top: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    button {
      background: linear-gradient(135deg, #4eff8a, #00a5ff);
      color: #0e1129;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .error {
      color: #ff424d;
      background-color: rgba(255, 66, 77, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .success {
      color: #4eff8a;
      background-color: rgba(78, 255, 138, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #4eff8a;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="debug-container">
    <h1>Authenticating with Patreon</h1>
    
    <div class="section">
      <div id="auth-status">
        <div class="success">Found authorization code in URL</div>
        <div class="spinner"></div>
        <p>Please wait while we verify your membership...</p>
      </div>
    </div>
    
    <div class="section" id="error-section" style="display: none;">
      <h2>Authentication Error</h2>
      <div id="error-message" class="error"></div>
      <pre id="error-details"></pre>
      <button id="try-again">Try Again</button>
    </div>
    
    <button id="go-home" style="display: none;">Return to Login</button>
    
    <script>
      // Process authentication automatically
      async function processAuthentication() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const authStatus = document.getElementById('auth-status');
        const errorSection = document.getElementById('error-section');
        const errorMessage = document.getElementById('error-message');
        const errorDetails = document.getElementById('error-details');
        const goHomeButton = document.getElementById('go-home');
        
        if (!code) {
          authStatus.innerHTML = `<div class="error">No authorization code found in URL</div>`;
          goHomeButton.style.display = 'block';
          return;
        }
        
        try {
          // Send to our API endpoint
          const response = await fetch('/api/auth/callback', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ code })
          });
          
          const data = await response.json();
          
          if (response.ok && data.authenticated) {
            // Also store in localStorage as a backup
            if (data.storeInLocalStorage) {
              localStorage.setItem('patreonAuthenticated', 'true');
              if (data.userId) {
                localStorage.setItem('patreonUserId', data.userId);
              }
            }
            
            // Success! Redirect to dashboard
            authStatus.innerHTML = `<div class="success">Authentication successful! Redirecting...</div>`;
            
            // Redirect after a short delay
            setTimeout(() => {
              window.location.href = '/dashboard.html';
            }, 1500);
          } else {
            // Show error information
            authStatus.style.display = 'none';
            errorSection.style.display = 'block';
            goHomeButton.style.display = 'block';
            
            errorMessage.textContent = data.error || 'Authentication failed';
            if (data.details) {
              errorDetails.textContent = JSON.stringify(data.details, null, 2);
            }
          }
        } catch (error) {
          // Show error information
          authStatus.style.display = 'none';
          errorSection.style.display = 'block';
          goHomeButton.style.display = 'block';
          
          errorMessage.textContent = `Error during authentication: ${error.message}`;
        }
      }
      
      // Initialize the page
      window.onload = function() {
        // Process authentication automatically
        processAuthentication();
        
        // Set up event listeners
        document.getElementById('go-home').addEventListener('click', function() {
          window.location.href = '/';
        });
        
        document.getElementById('try-again').addEventListener('click', function() {
          window.location.href = '/';
        });
      };
    </script>
  </div>
</body>
</html>
